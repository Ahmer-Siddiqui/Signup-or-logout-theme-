<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container col-md-6" style="margin-top: 5%;">
        <div class="btn-group btn-group-lg col-md-12">
            <button id="signInTab" onClick="signInTab()" type="button" class="col-md-6 btn btn-light active">Sign
                In</button>
            <button id="signUpTab" onClick="signUpTab()" type="button" class="col-md-6 btn btn-light">Sign Up</button>
        </div>
    </div>
    <div class="container col-md-6" style="margin-top: 3%;" id="signIn">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <button onClick="signIn()" class="btn btn-primary">Sign In</button>
    </div>
    <div class="container col-md-6" style="margin-top: 3%;" id="signUp">
        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" class="form-control" placeholder="Enter full name" id="fNames">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="emails" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwds">
        </div>
        <button onClick="signUp()" class="btn btn-primary">Sign Up</button>
    </div>

    <!-- modal for error -->
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Form error...!</h4>
                    <button onClick="modalControll()" type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="errorBody"></div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" onClick="modalControll()" class="btn btn-danger"
                        data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
